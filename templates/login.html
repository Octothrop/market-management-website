<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('https://wallpapercave.com/wp/wp11180768.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      margin: -20px 0 50px;
    }

    h1 {
      font-weight: bold;
      margin: 0;
      align-items: centre;
    }

    p {
      font-size: 14px;
      font-weight: 100;
      line-height: 20px;
      letter-spacing: 0.5px;
      margin: 20px 0 30px;
    }

    span {
      font-size: 12px;
    }

    a {
      color: #333;
      font-size: 14px;
      text-decoration: none;
      margin: 15px 0;
    }

    .newsty {
      border-radius: 20px;
      border: 1px solid rgba(62, 0, 128, 0.647);
      background-color: rgb(169, 117, 198);
      color: #FFFFFF;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform .5s ease-in;
    }

    .newsty:hover {
      transform: scale(1.1);
    }

    form {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    input,
    select {
      background-color: #eeeeeed7;
      border: none;
      padding: 12px 15px;

      margin: 6px 0;
      width: 100%;
    }

    .container {
      background-color: #ffffff;
      border-radius: 30px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
    }


    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
    }

    .log-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }


    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
    }


    .overlay {
      background: #ae81c9d4;
      background: -webkit-linear-gradient(to right, #9682a284, rgb(213, 191, 229));
      background: linear-gradient(to right, rgb(240, 229, 242), #45344e);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: #FFFFFF;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
    }

    .quote {
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
    }

    #quote-text {
      font-size: 20px;
      font-style: italic;
      font-family: Marelan;
    }

    .overlay-right {
      right: 0;
      font-size: 12px;
    }

    .logo {
      border-radius: 50%;
      height: 90px;
      width: 90px;
    }

    .line {
      width: 100px;
      height: 10px;
    }

    .alerting {
      color: red;
      font-size: 12px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container log-in-container">
      <form method="POST" action='\login_form'>

        <div><img class="logo" src="https://market-management-website--paipananya28.repl.co/static/logo1.png" alt="Logo">
          <h1>Login</h1>
        </div>
        <img class="line" src="https://market-management-website--paipananya28.repl.co/static/line.png">
        <div><br></div>
        <input type="text" id="ru" name="ru" placeholder="Username" required>
        <input type="password" id="rp" name="rp" placeholder="Password" required>
        <select id="ur" name="ur" required>
          <option value="" disabled selected>Select User Role</option>
          <option value="farmer">Farmer</option>
          <option value="agent">Agent</option>
          <option value="buyer">Buyer</option>
        </select>
        <div class="alerting">
          {% if success == False %}
          Invalid username or password or role
          {% endif %}
        </div>
        <input type="submit" value="Login" class="newsty"></input>
        <p>Not registered yet?<a href={{ url_for('register') }}>Register</a></p>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Grow. Harvest. Thrive.</h1>
          <div class="quote">
            <p id="quote-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const quotes = [
      "Plant your seeds with a smile, and watch your garden bloom.",
      "In the world of farming, every sunrise is a new opportunity for joy.",
      "A well-tended field is a canvas of happiness for the diligent farmer.",
      "The best fertilizer for your soul is the smell of fresh earth on a sunny day.",
      "Happy farmers make happy fields, and happy fields yield bountiful crops.",
      "Sow your dreams with hope, and they will grow into a fruitful harvest.",
      "Farming is a dance with nature, and every step is a celebration of life.",
      "In the garden of life, happiness is the sweetest fruit.",
      "The beauty of farming lies in the simple joys of planting and harvesting.",
      "A farmer's day begins with the sun and ends with a sense of accomplishment.",
      "Tilling the land is like writing a love letter to the Earth.",
      "In the fields, you reap what you sow; in life, you harvest what you nurture.",
      "Farming teaches us patience, hard work, and the rewards of persistence.",
      "The scent of rain on a parched field is the farmer's sweetest perfume.",
      "A farmer's hands may be calloused, but they hold the seeds of abundance.",
      "The earth's bounty is a testament to the farmer's dedication.",
      "The farmer's market is a treasure trove of nature's gifts.",
      "A farm is a place where every season has its own special charm.",
      "Crops may wither, but a farmer's spirit remains unyielding.",
      "The plow turns dreams into reality, one furrow at a time.",
      "Farming is the art of turning sunlight and soil into nourishment for the world.",
      "The farmer's smile is as bright as the morning sun.",
      "In the heart of the farm, you'll find the pulse of life."
    ];

    function getRandomQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      return quotes[index];
    }

    function displayQuote() {
      const quoteText = document.getElementById("quote-text");
      quoteText.innerHTML = getRandomQuote();
    }

    window.onload = displayQuote;


    function loginUser() {
      const formData = new FormData(document.getElementById('loginForm'));
      fetch('/login', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {

          document.getElementById('message').textContent = data.message;
        });
    }

  </script>
</body>

</html>
